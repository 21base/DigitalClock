<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Digital Clock</title>
</head>
<body>

    <div class="container">
        <h1>A Simple Digital Clock</h1>
        <div class="clock">
            <div class="hours"></div>
            <p>:</p>
            <div class="minutes"></div>
            <p>:</p>
            <div class="seconds"></div>    
            <div class="ampm"></div>    
        </div>
        <div class="date"></div>
        <button class="mTime">Switch To Military Time Format</button>
        <button class="normTime">Switch To Normal Time Format</button>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
